name: CI/CD to Codespace

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/spring-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Codespace via GH CLI
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CODESPACE_NAME: "sturdy-bassoon-555pw7qqgx6h74q"
          # Định nghĩa biến để dùng trong script SSH bên dưới
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }} 
        run: |
          # Dùng GitHub CLI để gửi lệnh đến Codespace
          gh codespace ssh -c $CODESPACE_NAME << EOF
            # Kéo image từ Docker Hub về Codespace
            docker pull $DOCKER_USER/spring-app:latest
            
            # Dừng và xóa container cũ nếu có
            docker stop spring-app || true
            docker rm spring-app || true
            
            # Chạy container mới với đầy đủ biến môi trường
            docker run -d --name spring-app \
              -p 8080:8080 \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_PORT=${{ secrets.DB_PORT }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e DB_NAME=${{ secrets.DB_NAME }} \
              $DOCKER_USER/spring-app:latest
          EOF
