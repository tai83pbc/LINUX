name: CI/CD to Codespace

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/spring-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Codespace via GH CLI
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CODESPACE_NAME: "ten-codespace-cua-ban-o-buoc-1"
        run: |
          # 1. Dùng GitHub CLI để gửi lệnh đến Codespace
          # Lệnh này sẽ yêu cầu Codespace pull image mới và chạy lại container
          gh codespace ssh -c $CODESPACE_NAME << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/spring-app:latest
            docker stop spring-app || true
            docker rm spring-app || true
            docker run -d --name spring-app \
              -p 8080:8080 \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              your-docker-username/spring-app:latest
          EOF
