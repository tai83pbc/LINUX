spring.application.name=SkyMaster_Hub
server.port=${PORT:8080}

# ===============================
# Aiven MySQL Datasource
# ===============================
# URL của MySQL có dạng: jdbc:mysql://host:port/database
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Driver chuẩn cho MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialect chuẩn cho MySQL (Hibernate sẽ tự nhận diện nhưng ghi rõ sẽ tốt hơn)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.web.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.mvc.view.prefix=
spring.mvc.view.suffix=


# ===============================
# Airlab API
# ===============================
airlab.api.key=f98ec0f6-5b50-4afc-97af-32830a872409
airlab.api.base-url=https://airlabs.co/api/v9

# ===============================
# Cache Configuration
# ===============================
spring.cache.type=simple
logging.level.org.springframework.cache=DEBUG
